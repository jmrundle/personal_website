{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/native.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/post.css") }}">
{% endblock %}

{% block content %}
<div class="hero-image" style="background-image: url({{ post.metadata.image }})">
</div>

<div class="post-content">
    {{ post.html | safe }}
</div>

<div class="footer">
    <a style="padding-bottom: 2em" href="/posts"><i class="fa fa-arrow-left with-text"></i>Go Back</a>
</div>
{% endblock %}
