{% extends "base.html" %}
{% block scripts %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/posts.css") }}">
{% endblock %}
{% block content %}
    <div class="posts">
        {% for post in posts %}
            <a class="post-link" href="{{ post.link }}">
                <div class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.description }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
